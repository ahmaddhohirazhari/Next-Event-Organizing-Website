<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/login.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section>
      <div class="sign-up">
        <img src="./asset/img/sign-up-bg.png" alt="" />
      </div>

      <div class="form">
        <img src="./asset/img/logo.png" alt="" />

        <h2>Sign In</h2>
        <br />
        <h3>Hi, Welcome back to Urticket!</h3>
        <form action="input">
          <input type="text" placeholder="Username" /><br />
          <input type="email" placeholder="Email" /><br />
          <input type="password" placeholder="Password" /><br />
        </form>

        <h3 class="forgot"><a href="">Forgot Password?</a></h3>
        <a href="./home.html"
          ><input class="submit" type="submit" value="Sign In"
        /></a>
        <br />
        <div class="logo">
          <div>
            <img class="google" src="./asset/img/google_logo.png" alt="" />
          </div>
          <div>
            <img class="fb" src="./asset/img/fb_logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
